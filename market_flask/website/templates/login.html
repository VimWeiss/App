{% extends 'forms.html' %}

{% block title %} Вход {% endblock %}

{% block body %}

<!-- Login section start -->

<section class="base" id="base-signup">
    <div class="base-content">
        <div class="form">
            <h3>
                Войдите, чтобы начать
            </h3>
            
            <hr class="first">
            <form method="POST">
                {{ form.hidden_tag() }}

                <div class="email"><h4>Email</h4>{{ form.email }} <hr></div>
                <div class="password"><h4>Пароль</h4>{{ form.password }} <hr></div>

                <div class="buttons">
                    <a href="/sign-up"> Регистрация</a>
                    {{ form.submit() }}
                </div>


            </form>
        </div>
    </div>
</section>


{% endblock %}
